<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Tracker</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #00ffcc;
        }

        .video-container {
            border: 5px solid #00ffcc;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 25px #00ffcc88;
        }

        video {
            width: 640px;
            height: 480px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>üñêÔ∏è Real-time Hand Tracking</h1>

    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById("video").srcObject = stream;
                processFrames();
            } catch (error) {
                console.error("Error accessing webcam:", error);
                alert("Could not access webcam. Please allow camera permissions.");
            }
        }

        function processFrames() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            function captureFrame() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const frame = canvas.toDataURL("image/jpeg"); // Convert to base64
                sendFrameToBackend(frame);
            }

            setInterval(captureFrame, 100); // Send frame every 100ms
        }

        async function sendFrameToBackend(frame) {
            await fetch("https://hand-tracker-f0t2.onrender.com/process_frame/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: frame }),
            });
        }

        window.onload = startCamera;
    </script>

    <footer>
        Created by Vipul Sharma | Computer Vision Project
    </footer>

</body>
</html>
